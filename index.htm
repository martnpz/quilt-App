<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/extras.css">
    <title>Document</title>
</head>
<body>

    <header>
        <div class="men-logo">
        <button class="menu">
            <svg width="28" height="10" viewBox="0 0 28 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.55603 8.48325H25.556L18.556 1.97742" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg width="19" height="4" viewBox="0 0 19 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.55603 2.35535H9.3414H17.1268" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <svg width="11" height="4" viewBox="0 0 11 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.55603 2.22742H5.44871H9.3414" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

        </button>

        <a href="" class="logo"><img src="img/logo.svg" alt=""></a>
        </div>
        <button style="height: 27px;" class="night-mode"><img src="img/night.svg" alt=""></button>
        <button style="height: 27px;" class="day-mode"><img src="img/day.svg" alt=""></button>
    </header>

    <div class="search-container">
        <form action="">
          <input type="text" placeholder="Search.." name="search">
        </form>
      </div>

    <main>
        <section class="cards" id="card1">
            <img src="img/ent1.png" alt="">
            <div class="description">
                <h1>Title for row</h1>
                <p>Fast overview about the procedure, query or state of the row.
                    Max 3 lines. </p>
            <div class="tools">
                <img src="" alt="" class="alert">
                <button class="expand"><img src="" alt=""></button>
            </div>
            </div>
        </section>

        <section class="cards" id="card2"></section>
        <section class="cards" id="card3"></section>
        <section class="cards" id="card4"></section>
        <section class="cards" id="card5"></section>
        <section class="cards" id="card6"></section>
